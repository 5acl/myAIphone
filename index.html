<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的AI小手机</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat-window">
    <div id="messages"></div>

    <div id="input-area">

    </div>
  </div>

  <script src="settings.js"></script>
  <script src="script.js"></script>
</body>
</html>
